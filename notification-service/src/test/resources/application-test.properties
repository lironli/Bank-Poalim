spring.application.name=notification-service
server.port=0

# Kafka Configuration for Tests
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
kafka.topic.inventory-check-result=inventory-check-result

# Redis Configuration for Tests (will be overridden by TestContainers)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Logging for Tests
logging.level.com.bank.poalim.notification_service=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.org.springframework.data.redis=DEBUG
